<ion-content [fullscreen]="true">
  <ion-content>
    <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="login_btn()">
      <ion-item *ngIf="error_label" lines="none">
        <ion-label color="danger" stacked>Wrong credentials</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="password" type="password" required></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit">Login</ion-button>
    </form>
  </ion-content>
</ion-content>
